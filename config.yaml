# configs/config.yaml

# --- Default Generation Parameters ---
default_generation_params:
  temperature: 0        # Default temperature value
  top_p: 0.1            # Default top_p value
  max_new_tokens: 128   # Maximum new tokens to generate
  repetition_penalty: 1.1 # Uncomment if needed

# --- Models to Use in Experiments ---
models:
  - name: "dummy-model" # Dummy model for testing
    provider: "dummy"

  - name: "Qwen/Qwen2.5-14B-Instruct" # 14B Group
    provider: "local_hf" # Load via Hugging Face Transformers
    loading_params: # Configuration for model loading
      quantization: null        # No quantization (null or remove)
      device_map: "auto"        # Automatic GPU assignment
      dtype: "bfloat16"   # Specify data type (Consider GPU support and memory)

  - name: "Qwen/Qwen3-30B-A3B-Instruct-2507" # 30B Group
    provider: "local_hf"
    loading_params:
      quantization: "bitsandbytes_8bit" # Example: Use 8-bit quantization
      device_map: "auto"
      torch_dtype: "bfloat16" # dtype might be automatically set when using quantization
    # generation_params: null # If null, use default_generation_params

  - name: "meta-llama/Llama-3.1-8B-Instruct" # 8B Group
    provider: "local_hf"
    requires_auth_token: true # Access token required
    loading_params:
      quantization: null
      device_map: "auto"
      torch_dtype: "bfloat16" # Llama3 supports bfloat16
    # generation_params: null # Use default values

# --- SERC Hyperparameters ---
default_t_max: 2              # Default max iterations (Reflecting preliminary experiment 4.4 results)
default_max_facts_per_group: 5 # Default max facts per group (Tunable)

# --- Data Paths ---
# Relative path from project root directory
data_paths:
  longform_bio: "data/processed/factscore_bio_entities.txt"
  hallulens_precisewikiqa: "data/hallulens_precisewikiqa_prompts.jsonl"   # Example path
  truthfulqa: "data/processed/TruthfulQA.csv" 

# --- Result Paths ---
results_base_dir: "results" # Base directory for saving results by model/dataset
evaluator_model_name: "gemini-3-pro-preview"